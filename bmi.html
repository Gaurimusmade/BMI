<html>
    <head>
        <title>
            BMI
        </title>
        <link rel="stylesheet" href="bmi.css">
    </head>
    <body>
        <script src="bmi.js"></script>
        <div class="container">
            <h1>BMI Calculator</h1>
            <div class="name">Enter Height(In feet) :</div>
            <input type="number" value="0" id="height">
            <div class="name">Enter Weight(In Kg) :</div>
            <input type="number" value="0" id="weight"><br>
            <button onclick="cal()">Calculate</button>
            <p id="ans"></p>
            <div class="guide">BMI Weight Guide</div>
            <div class="guide_inst">Under Weight = Less than 18.6<br><br>
                Normal Range = 18.6 and 24.9<br><br>
                Overweight = Greater than 24.9</div>
        </div>
    </body>
</html>
